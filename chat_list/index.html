<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Chat list</title>
        <link rel="stylesheet" href="css/chat.css">
        <link rel="stylesheet" href="css/float-button.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/page.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <button class="menu" type="">
                <span class="material-icons">menu</span>  
            </button>
            <div class="header_messenger">Messenger</div>
            <button class="search" type="">
                <span class="material-icons">search</span>
            </button>
        </header>

        <section class="chats-list">
            <div class="chat" onclick="goToChat();">
                <div class="chat-picture">
                    <img class="picture" src="src/chat_list/images/img1.png" alt="profile_photo"  style="width:60px;height:60px;">
                </div>
                <div class="chat-details">
                    <span class="chat-name">Дженнифер Эшли</span>
                    <span class="chat-last-message">Ты куда пропал?</span>
                </div>
                <div class="chat-meta">
                    <span class="chat-time">15:52</span>
                    <span class="material-icons done_all">done_all</span>
                </div>
            </div>
            <div class="chat" onclick="goToChat();">
                <div class="chat-picture">
                    <img class="picture" src="src/chat_list/images/img2.png" alt="profile_photo" style="width:60px;height:60px;">
                </div>
                <div class="chat-details">
                    <span class="chat-name">Общество целых бокалов</span>
                    <span class="chat-last-message">Ребят, без меня сегодня :(</span>
                </div>
                <div class="chat-meta">
                    <span class="chat-time">15:52</span>
                    <span class="material-icons done_all">done_all</span>
                </div>
            </div>
        </section>

        <button class="float-button">
            <span class="material-icons">create</span>
        </button>

        <script src="src/chat_list/js/index.js"> 
        </script>  
        <script src="src/chat_list/js/goToChat.js">  
        </script>
    </body>
</html>
